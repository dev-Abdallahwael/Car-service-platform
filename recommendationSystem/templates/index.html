<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Recommendation</title>
    <style>
        .data {
            width: 100%;
            border-collapse: collapse;
        }
        .data th, .data td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Car Recommendation System</h1>
    <form method="post">
        <label for="budget">Enter your budget:</label>
        <input type="number" id="budget" name="budget" required><br><br>

        <label for="fuel_type">Preferred fuel type(e.g., Petrol, Diesel, Electric):</label>
        <input type="text" id="fuel_type" name="fuel_type" required><br><br>

        <label for="transmission">Preferred transmission(e.g., Manual, Automatic):</label>
        <input type="text" id="transmission" name="transmission" required><br><br>

        <label for="year">Preferred year of manufacture (optional):</label>
        <input type="text" id="year" name="year"><br><br>

        <input type="submit" value="Submit">
    </form>

    {% if tables %}
        <h2>Top 6 Recommended Cars:</h2>
        {{ tables|safe }}
    {% endif %}

    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
